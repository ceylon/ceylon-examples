<html>
<head>
<title>Game of Life in Ceylon</title>
<style type="text/css">
table.grid {
  font: 24px sans-serif;
  border-collapse:collapse;
  text-align:center;
  background:#000;
}
table.grid,td {
  border:0px solid black;
  color: black;
}
td.grid {
  width:20px;
}
td.grid2 {
  background:#800;
  width:20px;
}
td.grid3 {
  background:#c00;
  width:20px;
}
td.grid4 {
  background:#f00;
  width:20px;
}
</style>
<script type="text/javascript" src="http://try.ceylon-lang.org/scripts/require-jquery.js"></script>
<script type="text/javascript">
require.config({
    baseUrl:'modules',
    paths:{
        //You could point this to your local copy of the js language module
		'ceylon/language':'https://trybeta-ceylon.rhcloud.com/scripts/modules/ceylon/language'
	}
});
function createGrid() {
    require(['ceylon/examples/gameoflife/1.0.0/ceylon.examples.gameoflife-1.0.0'], function(gol) {
        gol.init$web(90, 150);
    });
}
</script>
</head><body onload="createGrid()">
<h1>Game of Life</h1>
<canvas id="grid" width="300" height="300">
</body></html>
